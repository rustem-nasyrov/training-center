<section class="mailing">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 mailing-picture">
                <picture>
                    <source srcset="img/mailing/plane.webp">
                    <img src="img/mailing/plane.png">
                </picture>
            </div>
            <div class="col-lg-6 mailing-form-container">
                <h2 class="mailing__title">Подпишись на рассылку</h2>
                <p class="mailing__text">
                    и получи доступ к личному кабинету с бесплатными
                    вебинарами
                    от Мастерской Буланже
                </p>
                <form action="#" method="POST" class="mailing-form">
                    <div class="mailing-form-item mailing-form-item--input">
                        <input class="mailing-form-item__input" type="email"
                            placeholder="Ваш email" required autocomplete="on">
                    </div>
                    <div class="mailing-form-item mailing-form-item--btn">
                        <button class="mailing-form-item__btn"
                            type="submit">Подписаться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.mailing -->
